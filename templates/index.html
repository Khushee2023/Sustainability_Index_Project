<!DOCTYPE html>
<html>
<head>
    <title>Sustainability Index Predictor</title>
</head>
<body>
    <h2>Sustainability Index Predictor</h2>
    <textarea id="description" rows="4" cols="50" placeholder="Enter product description"></textarea><br><br>
    <button onclick="predict()">Predict</button>
    <p id="result"></p>

    <script>
        async function predict() {
            const description = document.getElementById('description').value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({description: description})
            });
            const data = await response.json();
            document.getElementById('result').innerHTML = "Predicted Sustainability Index: " + data.sustainability_index;
        }
    </script>
</body>
</html>
